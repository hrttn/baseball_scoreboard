<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Baseball Scoreboard Calculator - A simple project with CoffeeScript</title>
  <meta name="description" content="This is a simple scoreboard calculator for the card game Baseball.">

				  </thead>

				    	<th>Total</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				  </tfoot>
				  <tbody>
				    <tr>
				      <th>1</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				    <tr>
				      <th>2</th>

				      <td></td>
				    </tr>
				    <tr>
				      <th>3</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				    <tr>
				      <th>4</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				    <tr>
				      <th>5</th>

				      <td></td>
				    </tr>
				    <tr>
				      <th>6</th>

				    </tr>
				    <tr>
				      <th>7</th>
				      <td></td>

				      <td></td>
				    </tr>
				    <tr>
				      <th>8</th>
				      <td></td>
				      <td></td>

				    </tr>
				    <tr>
				      <th>9</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				  </tbody>
				</table>
			</section>
		</section>
	</div>
