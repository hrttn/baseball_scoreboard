<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Baseball Scoreboard Calculator - A simple project with CoffeeScript</title>
  <meta name="description" content="This is a simple scoreboard calculator for the card game Baseball.">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<section class="row">
			<section class="col-12">
				<h1>Baseball Scoreboard Calculator</h1>
				<p>Baseball is a card game in 9 rounds, the person with the lowest score at the end wins. Enter the names and score of each player below.</p>
				<table class="table table-striped table-hover table-bordered table-responsive" id="scoreboard">
				  <thead class="thead-inverse">
				    <tr>
				      <th>#</th>
				      <th><input type="text" name="namePlayer1" value="Player 1" placeholder="Player 1's name" /></th>
				      <th><input type="text" name="namePlayer2" value="Player 2" placeholder="Player 2's name" /></th>
				      <th><input type="text" name="namePlayer3" value="Player 3" placeholder="Player 3's name" /></th>
				    </tr>
				  </thead>
				  <tfoot>
				    <tr>
				    	<th>Total</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				  </tfoot>
				  <tbody>
				    <tr>
				      <th>1</th>
				      <td><input type="number" name="score1Player1" min="0" max="42"/></td>
				      <td><input type="number" name="score1Player2" min="0" max="42"/></td>
				      <td><input type="number" name="score1Player3" min="0" max="42"/></td>
				    </tr>
				    <tr>
				      <th>2</th>
				      <td><input type="number" name="score2Player1" min="0" max="42"/></td>
				      <td><input type="number" name="score2Player2" min="0" max="42"/></td>
				      <td><input type="number" name="score2Player3" min="0" max="42"/></td>
				    </tr>
				    <tr>
				      <th>3</th>
				      <td><input type="number" name="score3Player1" min="0" max="42"/></td>
				      <td><input type="number" name="score3Player2" min="0" max="42"/></td>
				      <td><input type="number" name="score3Player3" min="0" max="42"/></td>
				    </tr>
				    <tr>
				      <th>4</th>
				      <td><input type="number" name="score4Player1" min="0" max="42"/></td>
				      <td><input type="number" name="score4Player2" min="0" max="42"/></td>
				      <td><input type="number" name="score4Player3" min="0" max="42"/></td>
				    </tr>
				    <tr>
				      <th>5</th>
				      <td><input type="number" name="score5Player1" min="0" max="42"/></td>
				      <td><input type="number" name="score5Player2" min="0" max="42"/></td>
				      <td><input type="number" name="score5Player3" min="0" max="42"/></td>
				    </tr>
				    <tr>
				      <th>6</th>
				      <td><input type="number" name="score6Player1" min="0" max="42"/></td>
				      <td><input type="number" name="score6Player2" min="0" max="42"/></td>
				      <td><input type="number" name="score6Player3" min="0" max="42"/></td>
				    </tr>
				    <tr>
				      <th>7</th>
				      <td><input type="number" name="score7Player1" min="0" max="42"/></td>
				      <td><input type="number" name="score7Player2" min="0" max="42"/></td>
				      <td><input type="number" name="score7Player3" min="0" max="42"/></td>
				    </tr>
				    <tr>
				      <th>8</th>
				      <td><input type="number" name="score8Player1" min="0" max="42"/></td>
				      <td><input type="number" name="score8Player2" min="0" max="42"/></td>
				      <td><input type="number" name="score8Player3" min="0" max="42"/></td>
				    </tr>
				    <tr>
				      <th>9</th>
				      <td><input type="number" name="score9Player1" min="0" max="42"/></td>
				      <td><input type="number" name="score9Player2" min="0" max="42"/></td>
				      <td><input type="number" name="score9Player3" min="0" max="42"/></td>
				    </tr>
				  </tbody>
				</table>
			</section>
		</section>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
